{{ define "shards/category-selection/edit-modal.html" }}
<div class="modal fade" id="categorySelectionModal" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <form action="" method="">
      <div class="modal-header">
        <h5 class="modal-title">Add category in video</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div> <!-- category div -->
          {{ range $category := .Categories }}
          {{ if $category.Sub }}
          <h4 class="mt-3">{{ $category.Name }}</h4>
          <div class="chips">
            {{ range $sub := $category.Sub }}
            <div class="chip add-category-list" category-id="{{ $sub.ID }}">
              {{ if $sub.Thumbnail }}
              <img class="lazy" data-src="{{ $sub.URLThumb }}" width="100" height="50">
              {{ end }}
              {{ $sub.Name }}
              <button class="btn btn-success add-category-add" onclick="window.zt.categorySelection.categorySelect('{{ $sub.ID }}');return false;"><i class="fa fa-plus-circle"></i></button>
              <button class="btn btn-danger add-category-remove" onclick="window.zt.categorySelection.categoryDeselect('{{ $sub.ID }}');return false;" style="display: none;"><i class="fa fa-trash-alt"></i></button>
            </div>
            {{ end }}
          </div>
          {{ end }}
          {{ end }}
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
      </form>
    </div>
  </div>
</div>
{{ end }}
