{{ define "failsafe/user.html" }}
{{ template "top-failsafe" .}}
<h2>Failsafe mode</h2>
<hr />

<div class="alert alert-warning">
  ZobTube started without any user. Please create an initial administrator user.
</div>

<h4 style="margin: 50px 0 25px 0;">New administrator</h4>

{{ if .Error }}
<div class="alert alert-danger">
  An error occured!<br />
  <code>{{ .Error.Error }}</code>
</div>
{{ end }}

<div class="row">
  <div class="col-md-12">
    <form action="/" method="post" id="user">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" placeholder="New user name" value="admin">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="A top secure password">
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <button type="button" id="submitButton" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Register new user</button>
        </div>
        <div class="col-4"></div>
      </div>
    </form>
  </div>
</div>

<script>
// this function check if the healthcheck endpoint is up
// then redirect to the reloaded app
function checkForReload() {
  $.ajax({
    url: '/ping',
    type: 'GET',
    success: function() {
      console.log('reloading');
      window.location.reload();
    }
  });
}

window.onload = function() {
  $('button#submitButton').click( function() {
    $.ajax({
      url: '/',
      type: 'POST',
      data: $('form#user').serialize(),
      success: function() {
        setTimeout(checkForReload(), 500);
      }
    });
  });
}
</script>

{{ template "bottom-failsafe" . }}
{{ end }}
