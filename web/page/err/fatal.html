{{ define "err/fatal.html" }}
{{ template "top" .}}
<h1>Oops!</h1>

<hr />

<div class="row">
  <div class="col-md-12">
    <div class="alert alert-danger">
      The requested page cannot be loaded due to a fatal error.
    </div>
    <code>{{ .error }}</code>
  </div>
</div>
{{ template "bottom" .}}
{{ end }}
