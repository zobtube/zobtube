{{ define "channel/create.html" }}
{{ template "top" .}}
<h2>Add new channel</h2>
<br />

<form method="post">
  <div class="input-group">
    <input class="form-control" type="text" name="name" id="name" placeholder="New channel name">
    <button class="btn btn-success" type="submit">Submit</button>
  </div>
</form>

{{ template "bottom" . }}
{{ end }}
