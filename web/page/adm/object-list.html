{{ define "adm/object-list.html" }}
{{ template "top" .}}

<h1>Admin Area</h1>

<hr />

<div class="row">
  <div class="col-md-12">
    <h2>{{ .ObjectName }} list</h2>
    <table class="table table-striped table-hover" style="margin-top: 50px;">
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th></th>
      </thead>
      <tbody>
        {{ range $object := .Objects }}
        <tr>
          <td><code>{{ .ID }}</code></td>
          <td>{{ .Name }}</td>
          <td><a href="{{ .URLAdmEdit }}" class="btn btn-sm btn-warning">Edit</a></td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
</div>
{{ template "bottom" .}}
{{ end }}
