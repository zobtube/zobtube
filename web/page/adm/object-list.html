{{ define "adm/object-list.html" }}
{{ template "top" .}}

<div class="row">
  <div class="col-md-12">
    <div class="themeix-section-h">
      <span class="heading-icon"><i class="fas fa-list-ul"></i></span>
      <h3>Administration - {{ .ObjectName }} list</h3>
      <hr />
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <th>ID</th>
        <th>Name</th>
        <th></th>
      </thead>
      <tbody>
        {{ range $object := .Objects }}
        <tr>
          <td><code>{{ .ID }}</code></td>
          <td>{{ .Name }}</td>
          <td><a href="{{ .URLAdmEdit }}" class="btn btn-sm btn-warning">Edit</a></td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
</div>
{{ template "bottom" .}}
{{ end }}
