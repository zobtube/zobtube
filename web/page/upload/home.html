<script>
const previewModal = document.getElementById('previewModal')
previewModal.addEventListener('show.bs.modal', event => {
  // Button that triggered the modal
  const button = event.relatedTarget
  // Extract info from data-bs-* attributes
  const videoName = button.getAttribute('data-bs-video')
  // Update the modal's content.
  const videoItem = previewModal.querySelector('.previewVideo')

  videoItem.src = "/upload/preview/"+encodeURIComponent(videoName)

  const importAsVideoButton = previewModal.querySelector('.previewImportAsVideo')
  importAsVideoButton.onclick = function() { importAs('v', videoName); }

  const importAsClipButton = previewModal.querySelector('.previewImportAsClip')
  importAsClipButton.onclick = function() { importAs('c', videoName); }

  const importAsMovieButton = previewModal.querySelector('.previewImportAsMovie')
  importAsMovieButton.onclick = function() { importAs('m', videoName); }

  const previewDeleteButton = previewModal.querySelector('.previewDelete')
  previewDeleteButton.href = '/triage/delete/'+videoName
})
previewModal.addEventListener('hide.bs.modal', event => {
  const videoItem = previewModal.querySelector('.previewVideo')

  videoItem.pause()
})

function importAs(video_type, video_path) {
  var form = document.createElement("form");
  var form_el_path = document.createElement("input");
  var form_el_import_as = document.createElement("input");
  var form_el_csrf = document.createElement("input");

  form.method = "POST";
  form.action = "/upload/import";

  form_el_csrf.value = '{% csrf_token %}';
  form_el_csrf.name = 'csrfmiddlewaretoken';
  form.appendChild(form_el_csrf);

  form_el_path.value=video_path;
  form_el_path.name="path";
  form.appendChild(form_el_path);

  form_el_import_as.value=video_type;
  form_el_import_as.name="import_as";
  form.appendChild(form_el_import_as);

  document.body.appendChild(form);

  console.log(form);

  form.submit();
}

</script>

<!-- Toggle JS -->
<script>
function toggleTr(callingTr) {
  hidden = (callingTr.children[0].children[0].textContent == '+');

  if (hidden) {
    callingTr.children[0].children[0].textContent = '-';
    child = callingTr.nextElementSibling;
    while (!child.hasAttribute("data-toggle")) {
      $(child).slideDown(600);
      child = child.nextElementSibling;
    }
  } else {
    callingTr.children[0].children[0].textContent = '+';
    child = callingTr.nextElementSibling;
    while (!child.hasAttribute("data-toggle")) {
      $(child).slideUp(200);
      child = child.nextElementSibling;
    }
  }
}

var CURRENT_PATH='/';
function setFolder(folderName) {
  CURRENT_PATH=folderName;
  updatePath();
}

function enterFolder(folderName) {
  if (CURRENT_PATH == '/') {
    CURRENT_PATH += folderName;
  } else {
    CURRENT_PATH += '/';
    CURRENT_PATH += folderName;
  }
  updatePath();
}

function updatePath() {
  console.log('switching to: '+CURRENT_PATH);

  generateBreadcrumb();
  loadFolders();
  loadFiles();
}

function generateBreadcrumb() {
  var path = CURRENT_PATH;
  pathAsArray = path.split('/');
  max = pathAsArray.length;
  progressivePath = '';

  newBr  = '<ol class="breadcrumb">';
  newBr += '<li class="breadcrumb-item';
  if (path == '/') {
    newBr += ' active">';
  } else {
    newBr += ' br-link" onclick="setFolder(\'/\')">';
  }
  newBr += 'Triage</li>';
  for (var i=0; i < max; i++) {
    folder = pathAsArray[i];
    if (folder == "") {
      continue;
    } else {
      progressivePath += '/'+folder;
    }

    newBr += '<li class="breadcrumb-item';
    if (i+1 == max) {
      newBr += ' active">';
    } else {
      newBr += ' br-link" onClick="setFolder(\''+progressivePath+'\')">';
    }
    newBr += folder+'</li>';
  }

  newBr += '</ol>';

  document.getElementById('path').innerHTML = newBr;
}

function loadFolders() {
  $.ajax('/api/upload/triage/folder', {
    method: 'POST',
    data: {
      'path': CURRENT_PATH,
    },
    xhr: function () {
      var xhr = new XMLHttpRequest();
      return xhr;
    },

    success: function (data) {
      showFolders(data.folders);
    },

    error: function (data) {
      sendToast(
        'Unable to show folders',
        '',
        'bg-warning',
        data.responseJSON.error,
      );
    },
  });
}

function loadFiles() {
  $.ajax('/api/upload/triage/file', {
    method: 'POST',
    data: {
      'path': CURRENT_PATH,
    },
    xhr: function () {
      var xhr = new XMLHttpRequest();
      return xhr;
    },

    success: function (data) {
      showFiles(data.files);
    },

    error: function (data) {
      sendToast(
        'Unable to show files',
        '',
        'bg-warning',
        data.responseJSON.error,
      );
    },
  });
}

function showFolders(folders) {
  folderHTML = '';
  Object.keys(folders).forEach(function(folder) {
    elements = folders[folder];
    folderHTML += '<div class="col">';
    folderHTML += '<div class="card border-dark col" style="cursor: pointer" ';
    folderHTML += 'onclick="enterFolder(\''+folder+'\');">';
    folderHTML += '<div class="card-body" style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">';
    folderHTML += '<i class="fas fa-folder"></i>&nbsp;&nbsp;';
    folderHTML += folder;
    folderHTML += '<span class="badge bg-secondary">'+elements+'</span></div>';
    folderHTML += '</div>';
    folderHTML += '</div>';
  });

  document.getElementById('folders').innerHTML = folderHTML;
}

function showFiles(files) {
  folderHTML = '';
  Object.keys(files).forEach(function(file) {
    // store file infos
    fileInfo = files[file];

    // guess filetype based on the extension
    fileType = 'unknown';
    if (file.match(/.*\.mp4/)) {
      fileType = 'video';
    } else if (file.match(/.*\.(png|jpg|jpeg)/)) {
      fileType = 'image';
    }

    // render files
    folderHTML += '<div class="col">';
    folderHTML += '  <div class="card border-dark col" style="cursor: pointer" ';
    folderHTML += '  onclick="">';
    if (fileType == 'video') {
      folderHTML += '    <video style="height:130px" controls class="lazy" data-src="/upload/preview/'+encodeURIComponent(CURRENT_PATH+'/'+file)+'" class="card-img-top"></video>';
    } else if (fileType == 'image') {
      folderHTML += '    <img style="height:130px" class="lazy" data-src="/upload/preview/'+encodeURIComponent(CURRENT_PATH+'/'+file)+'" class="card-img-top">';
    } else {
      folderHTML += '<svg class="bd-placeholder-img card-img-top" width="100%" height="130" xmlns="http://www.w3.org/2000/svg" role="img" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">File</text></svg>';
    }
    folderHTML += '    <div class="card-body" style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">';
    folderHTML += '      <i class="fas ';
    if (fileType == 'video') {
    folderHTML += '        fa-file-video';
    } else if (fileType == 'image') {
    folderHTML += '        fa-file-image';
    } else {
    folderHTML += '        fa-file';
    }
    folderHTML += '        "></i>&nbsp;&nbsp;';
    folderHTML +=        file;
    folderHTML += '    </div>';
    folderHTML += '  </div>';
    folderHTML += '</div>';
  });

  folderHTML += '<div class="col">';
  folderHTML += '<div class="card border-light col" style="cursor: pointer" onclick="clickInputButton()">';
  folderHTML += '<svg style="text-anchor: middle;" class="bd-placeholder-img card-img-top" width="100%" height="130" xmlns="http://www.w3.org/2000/svg" role="img" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="130" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Upload your file here</text></svg>';
  folderHTML += '<div class="card-body" style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap; text-align: center">';
  folderHTML += 'Click to upload a file';
  folderHTML += '</div>';
  folderHTML += '</div>';
  folderHTML += '<form>';
  folderHTML += '<input type="hidden" name="path" value="'+CURRENT_PATH+'" />';
  folderHTML += '<input type="file" id="upload-input-file" name="file" style="visibility:hidden" onchange="fileUpload(this)"/>';
  folderHTML += '</form>';
  folderHTML += '</div>';

  document.getElementById('files').innerHTML = folderHTML;

  window.lazyLoadInstance.update();
}

function clickInputButton() {
  document.getElementById('upload-input-file').click();
}

function createToast(path, file) {

  toastTemplate = document.getElementById('toastFileUploadTemplate');

  // create new toast
  newtoast = toastTemplate.cloneNode(true);

  div_id = 'toast_file_'+MD5(file+'/'+path);
  newtoast.id = div_id;

  // set title
  //n_title = newtoast.getElementsByClassName('zt-toast-title');
  //n_title[0].innerText = title;

  // set subtitle
  //n_subtitle = newtoast.getElementsByClassName('zt-toast-subtitle');
  //n_subtitle[0].innerText = subtitle;

  // set color
  //n_header = newtoast.getElementsByClassName('toast-header');
  //n_header[0].className += " "+title_color

  // set content
  n_content = newtoast.getElementsByClassName('zt-toast-body');
  n_content[0].innerHTML = 'Uploading of '+file;

 
  toastContainer = document.getElementById('zt-toast-container');
  toastContainer.appendChild(newtoast);
  toast = new bootstrap.Toast(newtoast, {'autohide': false});
  toast.show();
 
}

function updateToastProgress(path, file, current, max) {
  div_id = 'toast_file_'+MD5(file+'/'+path);
  toast = document.getElementById(div_id);

  value = Math.floor(current*100/max);

  // set subtitle
  n_subtitle = toast.getElementsByClassName('zt-toast-subtitle');
  n_subtitle[0].innerText = value + ' %';

  if (value == 100) {
    // set color
    n_header = toast.getElementsByClassName('toast-header');
    n_header[0].classList.remove('bg-primary');
    n_header[0].classList.add('bg-success');

    // set title
    n_title = toast.getElementsByClassName('zt-toast-title');
    n_title[0].innerText = 'Upload finished';

    // close a little bit later
    setTimeout(function() {
      $(toast).hide();
    }, 5000);
  }
}

function fileUpload(e) {
  var file = e.files[0];

  createToast(CURRENT_PATH,file.name);
  $.ajax({
    url: '/api/upload/file',
    type: 'POST',

    data: new FormData(e.form),

    cache: false,
    contentType: false,
    processData: false,

    // Custom XMLHttpRequest
    xhr: function () {
      var myXhr = $.ajaxSettings.xhr();
      if (myXhr.upload) {
        // For handling the progress of the upload
        myXhr.upload.addEventListener('progress', function (e) {
          if (e.lengthComputable) {
            updateToastProgress(CURRENT_PATH, file.name, e.loaded, e.total);
          }
        }, false);
      }
      return myXhr;
    },
    done: function() {
      updateToastProgress(CURRENT_PATH, file.name, e.loaded, e.total);
    },
  });
}
