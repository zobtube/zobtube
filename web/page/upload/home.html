          <span class="input-group-text">Choose video type</span>
          <select class="form-select" onchange="importAsVideoButtonUpdate(this)" id="importAsVideoTypeSelect">

            <option value="v">Video</option>
            <option value="c">Clip</option>
            <option value="m">Movie</option>
          </select>
          <button class="btn btn-success" type="button" id="importAsVideoButton" disabled onclick="importVideoAjax()">Import</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Preview specific JS -->
<script>
var CURRENT_PATH='/';
function setFolder(folderName) {
  CURRENT_PATH=folderName;
  updatePath();
}

function enterFolder(folderName) {
  if (CURRENT_PATH == '/') {
    CURRENT_PATH += folderName;
  } else {
    CURRENT_PATH += '/';
    CURRENT_PATH += folderName;
  }
  updatePath();
}

function updatePath() {
  console.log('switching to: '+CURRENT_PATH);

  generateBreadcrumb();
  loadFolders();
  loadFiles();
}

function generateBreadcrumb() {
  var path = CURRENT_PATH;
  pathAsArray = path.split('/');
  max = pathAsArray.length;
  progressivePath = '';

  newBr  = '<ol class="breadcrumb">';
  newBr += '<li class="breadcrumb-item';
  if (path == '/') {
    newBr += ' active">';
  } else {
    newBr += ' br-link" onclick="setFolder(\'/\')">';
  }
  newBr += 'Triage</li>';
  for (var i=0; i < max; i++) {
    folder = pathAsArray[i];
    if (folder == "") {
      continue;
    } else {
      progressivePath += '/'+folder;
    }

    newBr += '<li class="breadcrumb-item';
    if (i+1 == max) {
      newBr += ' active">';
    } else {
      newBr += ' br-link" onClick="setFolder(\''+progressivePath+'\')">';
    }
    newBr += folder+'</li>';
  }

  newBr += '</ol>';

  document.getElementById('path').innerHTML = newBr;
}

function loadFolders() {
  $.ajax('/api/upload/triage/folder', {
    method: 'POST',
    data: {
      'path': CURRENT_PATH,
    },
    xhr: function () {
      var xhr = new XMLHttpRequest();
      return xhr;
    },

    success: function (data) {
      showFolders(data.folders);
    },

    error: function (data) {
      sendToast(
        'Unable to show folders',
        '',
        'bg-warning',
        data.responseJSON.error,
      );
    },
  });
}

function loadFiles() {
  $.ajax('/api/upload/triage/file', {
    method: 'POST',
    data: {
      'path': CURRENT_PATH,
    },
    xhr: function () {
      var xhr = new XMLHttpRequest();
      return xhr;
    },

    success: function (data) {
      showFiles(data.files);
    },

    error: function (data) {
      sendToast(
        'Unable to show files',
        '',
        'bg-warning',
        data.responseJSON.error,
      );
    },
  });
}

function showFolders(folders) {
  folderHTML = '';
  Object.keys(folders).forEach(function(folder) {
    elements = folders[folder];
    folderHTML += '<div class="col">';
    folderHTML += '<div class="card border-dark col" style="cursor: pointer" ';
    folderHTML += 'onclick="enterFolder(\''+folder+'\');">';
    folderHTML += '<div class="card-body" style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">';
    folderHTML += '<i class="fas fa-folder"></i>&nbsp;&nbsp;';
    folderHTML += folder;
    folderHTML += '<span class="badge bg-secondary">'+elements+'</span></div>';
    folderHTML += '</div>';
    folderHTML += '</div>';
  });

  document.getElementById('folders').innerHTML = folderHTML;
}

function showFiles(files) {
  folderHTML = '';
  Object.keys(files).forEach(function(file) {
    // store file infos
    fileInfo = files[file];

    // guess filetype based on the extension
    fileType = 'unknown';
    fileIcon = 'fas fa-file';
    if (file.match(/.*\.(mp4|mkv|webm)/)) {
      fileType = 'video';
      fileIcon = 'fas fa-file-video';
    } else if (file.match(/.*\.(png|jpg|jpeg)/)) {
      fileType = 'image';
      fileIcon = 'fas fa-file-image';
    } else if (file.match(/.*\.(zip|tar)/)) {
      fileType = 'archive';
      fileIcon = 'far fa-file-archive';
    }

    filePath = '';
    if (CURRENT_PATH == '/') {
      filePath = '/'+file;
    } else {
      filePath = CURRENT_PATH+'/'+file;
    }

    // render files
    folderHTML += '<div class="col">';
    folderHTML += '  <div class="card border-dark col" style="cursor: pointer" ';
    folderHTML += '  onclick="">';
    if (fileType == 'video') {
      folderHTML += '    <video style="height:130px" class="lazy" data-src="/upload/preview/'+encodeURIComponent(filePath)+'" class="card-img-top" onclick="importVideo(this, \''+file+'\', \''+filePath+'\')"></video>';
    } else if (fileType == 'image') {
      folderHTML += '    <img style="height:130px" class="lazy" data-src="/upload/preview/'+encodeURIComponent(filePath)+'" class="card-img-top">';
    } else {
      folderHTML += '<svg class="bd-placeholder-img card-img-top" width="100%" height="130" xmlns="http://www.w3.org/2000/svg" role="img" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">File</text></svg>';
    }
    folderHTML += '    <div class="card-body" style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">';
    folderHTML += '      <i class="'+fileIcon+'"></i>&nbsp;&nbsp;';
    folderHTML +=        file;
    folderHTML += '    </div>';
    folderHTML += '  </div>';
    folderHTML += '</div>';
  });

  folderHTML += '<div class="col">';
  folderHTML += '<div class="card border-light col" style="cursor: pointer" onclick="clickInputButton()">';
  folderHTML += '<svg style="text-anchor: middle;" class="bd-placeholder-img card-img-top" width="100%" height="130" xmlns="http://www.w3.org/2000/svg" role="img" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="130" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Upload your file here</text></svg>';
  folderHTML += '<div class="card-body" style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap; text-align: center">';
  folderHTML += 'Click to upload a file';
  folderHTML += '</div>';
  folderHTML += '</div>';
  folderHTML += '<form>';
  folderHTML += '<input type="hidden" name="path" value="'+CURRENT_PATH+'" />';
  folderHTML += '<input type="file" id="upload-input-file" name="file" style="visibility:hidden" onchange="fileUpload(this)"/>';
  folderHTML += '</form>';
  folderHTML += '</div>';

  document.getElementById('files').innerHTML = folderHTML;

  window.lazyLoadInstance.update();
}

function clickInputButton() {
  document.getElementById('upload-input-file').click();
}

function createToast(path, file) {

  toastTemplate = document.getElementById('toastFileUploadTemplate');

  // create new toast
  newtoast = toastTemplate.cloneNode(true);

  div_id = 'toast_file_'+MD5(file+'/'+path);
  newtoast.id = div_id;

  // set title
  //n_title = newtoast.getElementsByClassName('zt-toast-title');
  //n_title[0].innerText = title;

  // set subtitle
  //n_subtitle = newtoast.getElementsByClassName('zt-toast-subtitle');
  //n_subtitle[0].innerText = subtitle;

  // set color
  //n_header = newtoast.getElementsByClassName('toast-header');
  //n_header[0].className += " "+title_color

  // set content
  n_content = newtoast.getElementsByClassName('zt-toast-body');
  n_content[0].innerHTML = 'Uploading of '+file;

 
  toastContainer = document.getElementById('zt-toast-container');
  toastContainer.appendChild(newtoast);
  toast = new bootstrap.Toast(newtoast, {'autohide': false});
  toast.show();
 
}

function updateToastProgress(path, file, current, max) {
  div_id = 'toast_file_'+MD5(file+'/'+path);
  toast = document.getElementById(div_id);

  value = Math.floor(current*100/max);

  // set subtitle
  n_subtitle = toast.getElementsByClassName('zt-toast-subtitle');
  n_subtitle[0].innerText = value + ' %';

  if (value == 100) {
    // set color
    n_header = toast.getElementsByClassName('toast-header');
    n_header[0].classList.remove('bg-primary');
    n_header[0].classList.add('bg-success');

    // set title
    n_title = toast.getElementsByClassName('zt-toast-title');
    n_title[0].innerText = 'Upload finished';

    loadFiles();

    // close a little bit later
    setTimeout(function() {
      $(toast).hide();
    }, 5000);
  }
}

function fileUpload(e) {
  var file = e.files[0];

  createToast(CURRENT_PATH,file.name);
  $.ajax({
    url: '/api/upload/file',
    type: 'POST',

    data: new FormData(e.form),

    cache: false,
    contentType: false,
    processData: false,

    // Custom XMLHttpRequest
    xhr: function () {
      var myXhr = $.ajaxSettings.xhr();
      if (myXhr.upload) {
        // For handling the progress of the upload
        myXhr.upload.addEventListener('progress', function (e) {
          if (e.lengthComputable) {
            updateToastProgress(CURRENT_PATH, file.name, e.loaded, e.total);
          }
        }, false);
      }
      return myXhr;
    },
    done: function() {
      updateToastProgress(CURRENT_PATH, file.name, e.loaded, e.total);
    },
  });
}

function importVideo(caller, filename, filepath) {
  // prepare offcanvas
  oc = document.getElementById('importAsVideoOffCanvas');

  const filenameInput = oc.querySelector('.video-filename');
  filenameInput.value = filename;

  const filepathInput = oc.querySelector('.video-filepath');
  filepathInput.value = filepath;

  const title = oc.querySelector('.video-title');
  title.value = filename.replace(/\.[^/.]+$/, "");

  const video = oc.querySelector('.previewVideo');
  video.src = '/upload/preview/'+encodeURIComponent(filepath.substring(1));

  // show
  window.OffcanvasVideo.show();
}

window.onload = function() {
  generateBreadcrumb();
  setFolder(CURRENT_PATH);

  // initialize offcanvas import as video
  oc = document.getElementById('importAsVideoOffCanvas');
  window.OffcanvasVideo = new bootstrap.Offcanvas(oc);

  // pause video when hidden
  oc.addEventListener('hide.bs.offcanvas', event => {
    const video = oc.querySelector('.previewVideo');
    video.pause();
  });

  // reset video type selection
  sel = document.getElementById('importAsVideoTypeSelect');
  sel.value = 'x';
  importAsVideoButtonUpdate(sel);
}

function importAsVideoButtonUpdate(sel) {
  const btn = document.getElementById('importAsVideoButton');
  btn.disabled = (sel.value == 'x');
}

function importVideoAjax() {
  oc = document.getElementById('importAsVideoOffCanvas');
  const filename = oc.querySelector('.video-filepath').value;
  const title = oc.querySelector('.video-title').value;
  const filetype = document.getElementById('importAsVideoTypeSelect').value;

  $.ajax('/api/video', {
    method: 'POST',
    data: {
      'name': title,
      'filename': filename,
      'type': filetype,
    },
    xhr: function () {
      var xhr = new XMLHttpRequest();
      return xhr;
    },

    success: function (data) {
      // get video id from response
      video_id = data.video_id;

      // send notification
      sendToast(
        'Import a video',
        '',
        'bg-success',
        'You can edit the video more <a href="/video/'+video_id+'/edit" target="_blank">here</a>',
      );

      // close canvas

      // remove video from view

      // move file
      $.ajax('/api/video/'+video_id+'/import', {
        method: 'POST',
        xhr: function () {
          var xhr = new XMLHttpRequest();
          return xhr;
        },

        success: function (data) {
          generateThumnail(video_id);
          computeDuration(video_id);
          sendToast(
            'Import a video',
            '',
            'bg-success',
            'Video ready',
          );
        },

        error: function (data) {
          sendToast(
            'Unable to move video',
            '',
            'bg-warning',
            data.responseJSON.error,
          );
        },
      });


    },

    error: function (data) {
      sendToast(
        'Unable to import video',
        '',
        'bg-warning',
        data.responseJSON.error,
      );
    },
  });

}

function generateThumnail(video_id) {
  $.ajax('/api/video/'+video_id+'/generate-thumbnail/0', {
    method: 'POST',
    xhr: function () {
      var xhr = new XMLHttpRequest();
      return xhr;
    },
  });
}

function computeDuration(video_id) {
  $.ajax('/api/video/'+video_id+'/compute-duration', {
    method: 'POST',
    xhr: function () {
      var xhr = new XMLHttpRequest();
      return xhr;
    },
  });
}
